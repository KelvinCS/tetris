<html lang="pt-br">

<head>
  <title>2048</title>

  <style>
    body {
      margin: 0;
      background-color: #F7FAFD;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    .game-container {
      background-color: white;
      border-radius: 12px;
      border: 4px solid #EDF1F7;
      height: 800px;
      width: 400px;
      position: relative;
    }

    .tetris-piece__part {
      width: 20px;
      height: 20px;
      box-sizing: border-box;
      border: 2px solid white;
      position: absolute;
      background-color: cadetblue;
    }

  </style>
</head>

<body>
  <div class="container">
    <div id="game" class="game-container"></div>
  </div>
  <script src="./bundle.js" type="text/javascript"></script>

</html>
